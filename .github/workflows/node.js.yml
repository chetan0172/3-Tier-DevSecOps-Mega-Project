# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 'Agent-1' implies a self-hosted runner. If you are using GitHub's servers, use 'ubuntu-latest'.
    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        # FIX: Use the variable from the matrix above, otherwise the matrix is useless.
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Optional: Caches dependencies for faster builds

    # --- FRONTEND ---
    - name: Frontend Compilation (Syntax Check)
      run: |
        cd client
        # FIX: Added space between 'find' and '.'
        find . -name "*.js" -exec node --check {} +

    # --- BACKEND ---
    - name: Backend Compilation (Syntax Check)
      run: |
        # FIX: Changed 'cd client' to 'cd server' (assuming your backend is in a 'server' folder)
        cd server 
        find . -name "*.js" -exec node --check {} +
